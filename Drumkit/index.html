<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="drumkit.css" />

    <title>DrumKIT</title>
  </head>
  <body>
    <h1>Drum DrumKit</h1>
    <div class="container">
      <button class="drum-pad">
        <span>Clap</span>
      </button>

      <button class="drum-pad">
        <span>HiHat</span>
      </button>

      <button class="drum-pad">
        <span>Boom</span>
      </button>

      <button class="drum-pad">
        <span>Kick</span>
      </button>

      <button class="drum-pad">
        <span>OpenHat</span>
      </button>

      <button class="drum-pad">
        <span>Ride</span>
      </button>

      <button class="drum-pad">
        <span>Snare</span>
      </button>

      <button class="drum-pad">
        <span>Tink</span>
      </button>

      <button class="drum-pad">
        <span>Tom</span>
      </button>
    </div>

    <script src="drumkit.js"></script>
  </body>
</html>
